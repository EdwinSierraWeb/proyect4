<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="images/calculator-svgrepo-com.svg" />
    <link rel="stylesheet" href="./styles/styles.css">
    </link>
    <script defer type="module" src="./scripts/main.js"></script>
    <title>Calculadora</title>
</head>

<body id="body">
    <header id="header">
        <h1 title="Handsome/Pretty!!!">
            Welcome to my calculator
        </h1>
    </header>

    <main id="main">
        <div id="boxes">
            <div id="boxes1">
                <div id="result00">0</div>
                <div id="result">0</div>
            </div>

            <div id="boxes2">
                <button id="delete">c</button>
                <button class="operador" id="division">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operador" id="by">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operador" id="minus">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operador" id="plus">+</button>
                <button class="number" id="cero">0</button>
                <button class="number" id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <span id="span">Edwin Sierra Web</span> &copy; PORTAFOLIO 2022

    </footer>
</body>

</html>
